<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kids = 2;
        var age = 21;
        console.log("I would like to have "+ kids*age + " kids");
        var name = "Sean";
        var nameMiddle = "Thomas";
        var nameMiddle2 = "Hisashi";
        var nameLast = "Sumida";
        var nameFull = name + " " + nameMiddle + " " + nameMiddle2 + " " + nameLast;
        console.log("Hello my name is " + nameFull);
        var initialFirst = name.charAt(0);
        var initialLast = nameLast.charAt(0);
        console.log("My initials are " + initialFirst + "." + initialLast + ".");
        document.write(name.bold() + " " + nameMiddle.italics() + " " + nameMiddle2.italics() + " " + nameLast.fontsize(20) + "<br>");
        var bill = 10 * 1.0413;
        document.write("The tax on " + name + "'s bill is " + bill.toFixed(2));
    </script>
</head>
<body>
</body>
</html>
